  update_badges:
    name: Update Badges
    runs-on: ubuntu-latest
    # needs: wait-for-test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download artifact manually
        run: |
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               -o badge_data.zip \
               -L "https://api.github.com/repos/${{ github.repository }}/actions/artifacts/{artifact_id}/zip"
          unzip badge_data.zip -d badge_data.env

      - name: "Load Badge Data"
        run: |
          set -a
          source badge_data.env
          set +a

      - name: "Update badges.yaml"
        run: |
          cat <<EOF > docs/badges.yaml
          test-badge:
            status: $TEST_PASSED / $TEST_COUNT passed
            color: $TEST_COLOR
          coverage-badge:
            status: $COVERAGE
            color: $COVERAGE_COLOR
          EOF

      - name: "Commit and Push Changes"
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/badges.yaml
          git commit -m "chore: update badges.yaml with test results and coverage"
          git push
