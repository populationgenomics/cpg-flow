# Simple workflow for deploying static content to GitHub Pages
name: Deploy API Documentation

on:
  # Runs on pushes targeting main or alpha
  push:
    branches:
      - alpha
      - main

  pull_request:
    branches:
      - alpha
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  id-token: write
  contents: read
  pages: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CI_BOT_ACCESS_TOKEN }}
          fetch-depth: 0 # Ensure the full history is fetched for merging

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: '0.5.6'
          enable-cache: true

      - name: Install Python
        run: uv python install

      - name: Install pre-commit from dev dependencies
        run: uv sync

      - name: Build documentation
        run: echo make docs BRANCH=${{ github.base_ref }} && make docs BRANCH=${{ github.base_ref }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload documentation folder
          path: 'docs/generated/'

      - name: Commit changes before switching branch
        run: |
          git config user.name "cpg-software-ci-bot"
          git config user.email "software-team+githubcibot@populationgenomics.org.au"
          rm -r docs/generated/
          git stash
          git checkout ${{ github.base_ref }}
          git pull
          git stash pop
          git status
          git commit -a -m "chore: make docs update"
          git push

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
