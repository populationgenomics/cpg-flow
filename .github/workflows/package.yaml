name: Package
on:
  push:
    branches:
      - main
      - alpha

permissions:
  id-token: write
  contents: write

jobs:
  package:
    name: Package
    environment: production
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Setup | Checkout Repository at workflow sha
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.sha }}
          token: ${{ secrets.BOT_ACCESS_TOKEN }}

      - name: Setup | Force correct release branch on workflow sha
        run: |
          git checkout -B ${{ github.ref_name }} ${{ github.sha }}

      - name: Action | Semantic Version Release
        id: release
        uses: python-semantic-release/python-semantic-release@v9.16.1
        with:
          root_options: '-v'
          git_committer_email: 'software-team+githubcibot@populationgenomics.org.au'
          git_committer_name: 'cpg-software-ci-bot'
          github_token: ${{ secrets.BOT_ACCESS_TOKEN }}

      - name: Publish | Upload package to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.2
        if: steps.release.outputs.released == 'true'
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Publish | Upload to GitHub Release Assets
        uses: python-semantic-release/publish-action@v9.16.1
        if: steps.release.outputs.released == 'true'
        with:
          github_token: ${{ secrets.BOT_ACCESS_TOKEN }}
          tag: ${{ steps.release.outputs.tag }}

  update-alpha:
    if: github.ref_name == 'main'
    name: Update Alpha
    runs-on: ubuntu-latest
    needs: package
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.BOT_ACCESS_TOKEN }}
          fetch-depth: 0 # Ensure the full history is fetched for merging

      - name: Merge main into alpha
        run: |
          git config user.name "cpg-software-ci-bot"
          git config user.email "software-team+githubcibot@populationgenomics.org.au"
          git checkout alpha
          git merge main --no-edit
          git push origin alpha
