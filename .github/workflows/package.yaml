name: Package and Release
on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      force_pypi_release:
        description: 'Force PyPi publish'
        required: false
        default: false
        type: boolean

permissions: {}

jobs:
  release:
    name: Release
    if: startsWith(github.event.head_commit.message, 'bump:')
    environment: production
    permissions:
      id-token: write
      contents: write
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        with:
          fetch-depth: 0

      - name: Extract version from commit message
        id: version
        run: |
          # Extract version from commit message like "bump: version 1.0.1 → 1.0.2"
          VERSION=$(echo "${{ github.event.head_commit.message }}" | grep -oP '→ \K[0-9]+\.[0-9]+\.[0-9]+')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Create and push tag
        run: |
          git config user.name "cpg-software-ci-bot"
          git config user.email "software-team+githubcibot@populationgenomics.org.au"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release version ${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Install uv
        uses: astral-sh/setup-uv@6b9c6063abd6010835644d4c2e1bef4cf5cd0fca #v6.0.1
        with:
          enable-cache: false

      - name: Install project dependencies
        run: |
          uv sync

      - name: Build package
        run: |
          make ci-build
        env:
          NEW_VERSION: ${{ steps.version.outputs.version }}

      - name: Publish | Upload package to PyPI
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc #v1.12.4
        if: github.event_name == 'push' || github.event.inputs.force_pypi_release == 'true'

      - name: Clean stale build metadata
        run: |
          rm -rf src/*.egg-info || true

      - name: Publish | Update docs version
        run: |
          uv run mike deploy -F docs/mkdocs.yml --push --update-aliases ${{ steps.version.outputs.version }} latest
        env:
          GIT_COMMITTER_NAME: cpg-software-ci-bot
          GIT_COMMITTER_EMAIL: software-team+githubcibot@populationgenomics.org.au
