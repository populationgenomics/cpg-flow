name: Package and Release
on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      force_pypi_release:
        description: 'Force PyPi publish'
        required: false
        default: false
        type: boolean

permissions: {}

jobs:
  release:
    name: Release
    if: startsWith(github.event.head_commit.message, 'bump:')
    environment: production
    permissions:
      id-token: write
      contents: write
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        with:
          fetch-depth: 0

      - name: Extract version from commit message
        id: version
        env:
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          # Extract version from commit message like "bump: version 1.0.1 → 1.0.2"
          VERSION=$(echo "$COMMIT_MESSAGE" | grep -oP '→ \K[0-9]+\.[0-9]+\.[0-9]+')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Create and push tag
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${VERSION}" -m "Release version ${VERSION}"
          git push origin "v${VERSION}"

      - name: Install uv
        uses: astral-sh/setup-uv@6b9c6063abd6010835644d4c2e1bef4cf5cd0fca #v6.0.1
        with:
          enable-cache: false

      - name: Install project dependencies
        run: |
          uv sync

      - name: Build package
        run: |
          uv build --sdist --wheel

      - name: Publish | Upload package to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e #v1.13.0
        if: github.event_name == 'push' || github.event.inputs.force_pypi_release == 'true'

      - name: Publish | Update docs version
        env:
          VERSION: ${{ steps.version.outputs.version }}
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          uv run mike deploy -F docs/mkdocs.yml --push --update-aliases "${VERSION}" latest
